<div class="loginpage">

    <div class="background">
        <img src="./assets/img/loginPageBack.png">
    </div>

    <div class="content">
        <h1>create new account</h1>

        <div class="form">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="John">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Johns">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Cell Phone</mat-label>
                <input matInput placeholder="+27 82 123 4567">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="hello@movya.com">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password">
            </mat-form-field>

            <div class="submit"><a mat-raised-button color="black" routerLink="/home">Sign up</a></div>
            <div class="login"><button mat-raised-button color="black" routerLink="/login">Log in instead</button></div>
        </div>
    </div>



</div>
